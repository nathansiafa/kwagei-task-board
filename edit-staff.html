<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Edit Staff</title>
</head>
<body>
    <div class="container">
            <form action="">
                <fieldset>
                    <legend>Edit Staff</legend>
                    <label for="id">Staff Id:</label>
                    <input type="text" disabled id="edit-staff-id">

                    <label for="fullname">Staff Name:</label>
                    <input type="text" id="edit-staff-fullname">

                    <label for="email">Staff Email:</label>
                    <input type="email" id="edit-staff-email">

                    <label for="address">Staff Address:</label>
                    <input type="text" id="edit-staff-address">

                    <label for="contact">Edit Staff Contact:</label>
                    <input type="tel" id="edit-staff-phone-number">

                    <label for="dob">Edit Staff Date of birth:</label>
                    <input type="date" id="edit-staff-dob">

                    <input type="button" id="update-staff" value="Update Staff">
                </fieldset>
            </form>
    </div>
    <script src="./js/edit-staff.js"></script>
</body>
</html>
