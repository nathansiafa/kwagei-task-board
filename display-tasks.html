<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Display Tasks</title>
    <link rel="stylesheet" href="css/modal.css">
    <style>
        #container {
            margin: 0 auto;
            width: 600px;
            color: black
        }

        h1 {
            text-align: center
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            color: #fff;
            background-color: #000;
            font-weight: bold;


        }

        tr:nth-child(even) {
            background: #f1f1f1;
        }

        table,
        tr,
        th,
        td {
            border: 1px solid black;

        }

        td,
        th {
            text-align: center;
            padding: 10px
        }

        button {
            font-size: 18px;
            background-color: #FF9900;
            color: #fff;
            padding: 10px;
            width: 100px;
            border: 0;
            border-radius: 5px;
        }

        button:hover {
            cursor: pointer;
        }

        a {
            text-decoration: none;
            color: #f1f1f1;
        }

        .btn-bg-success {
            background: #32b539;
            color: #f1f1f1;
        }

        .btn-bg-danger {
            background: #ed4209;
            color: #f1f1f1;
        }

        ul {
            width: 80%;
        }
        ul > li {
            list-style-type: none;
            margin-bottom: 10px;
            border: none;
            border-radius: 0;
        }

        .modal-footer button {
            float: right;
        }

        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }
        
    </style>
</head>

<body>
    <div id="container">
        <h1>List of Tasks</h1>
        <table>
            <thead>
                <th>No</th>
                <th>Task</th>
                <th>Date Created</th>
                <th colspan="2">Actions</th>
            </thead>
            <tbody id="task-list">
            </tbody>
        </table>

        <!-- The Modal -->
        <div id="myModal" class="modal">

            <!-- Modal content -->
            <div class="modal-content">
                <div class="modal-header">
                    <span class="close">&times;</span>
                    <h2>Assign Users</h2>
                </div>
                <div class="modal-body">
                    <ul id="list-of-users"></ul>
                </div>
                <div class="modal-footer clearfix">
                    <button type="submit" id="assign-task">Assign</button>
                </div>
            </div>
        </div>
</body>
<script src="./js/display-task.js"></script>
<script src="./js/edit-task.js"></script>
<script src="./js/assign-task.js"></script>
<script src="./js/modal.js"></script>

</html>
