<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=h1, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Display Tasks</title>
    <style>
        #container{
            margin: 0 auto;
            width: 600px;
            color: black
        }
        h1{
            text-align: center
        }

        tr:nth-child(odd){
            background:#FF9900;
        }
        table{
            width: 700px;
        }

        td{
            padding: 15px;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>List of Tasks</h1>
        <table id="task-list">
            <tr>
                <td>Work on HPA website</td>
                <td>8:00am</td>
            </tr>
            <tr>
                <td>Have lunch</td>
                <td>12:00</td>
            </tr>
            <tr>
                <td>Watch Practical JS videos </td>
                <td>1:00pm</td>
            </tr>
        </table>

    </div>
</body>
</html>
