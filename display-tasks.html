<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Display Tasks</title>
    <link rel="stylesheet" href="css/modal.css">
    <style>
          header{
            width: 1367px;
            height: 100px;
            background: black;
            margin-top: -9px;
            margin-left: -9px;
        }
        a{
            text-decoration: none;
            color: rgb(221, 103, 6);
            font-size: 20px;
            text-emphasis: epphasis;
            margin-left: 50px;
        }
        img{
            width: 200px;
        }
        .container{
            padding-top: 40px;
            display: flex;
            border: none;
        }
        .links{
            margin-left: 200px;
            margin-top: 10px;
            font-weight: bold;
            font-family: sans-serif;
        }
        #container{
            margin: 0 auto;
            width: 80%;
            color: black
        }

        h1 {
            text-align: center
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            color: #fff;
            background-color: #000;
            font-weight: bold;


        }

        tr:nth-child(even) {
            background: #f1f1f1;
        }

        table,
        tr,
        th,
        td {
            border: 1px solid black;

        }

        td,
        th {
            text-align: center;
            padding: 10px
        }

        button {
            font-size: 18px;
            background-color: #FF9900;
            color: #fff;
            padding: 10px;
            max-width: 100px;
            border: 0;
            border-radius: 5px;
        }

        button:hover {
            cursor: pointer;
        }


        .btn-bg-success {
            background: #32b539;
            color: #f1f1f1;
        }

        .btn-bg-danger {
            background: #ed4209;
            color: #f1f1f1;
        }

        ul {
            width: 80%;
        }
        ul > li {
            list-style-type: none;
            margin-bottom: 10px;
            border: none;
            border-radius: 0;
        }

        /* .modal-footer button {
            float: right;
        }

        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        } */
        
    </style>
</head>

<body onload="displayTask();">
    <header>
        <div class="container">
            <img src="kwagei-long.png" alt="kwagei-long">
            <div class="links">
                <a href="home-page.html">Dashboard</a>
                <a href="display-staff.html">Staff</a>
                <a href="display-tasks.html">Task</a>
                <a href="">Assigned Task</a>
                <a href="">Unasign Task</a> 
            </div>
        </div>
    </header>
    <div id="container">
        <h1>List of Tasks</h1>
        <table>
            <thead>
                <th>No</th>
                <th>Task</th>
                <th>Date Created</th>
                <th colspan="3">Actions</th>
            </thead>
            <tbody id="task-list">
            </tbody>
        </table>

         <!-- Edit Modal -->
         <div id="edit-modal" class="modal">

            <!-- Modal content -->
            <div class="modal-content">
                <div class="modal-header">
                    <span class="close">&times;</span>
                    <h2>Edit Task</h2>
                </div>
                <div class="modal-body">
                    <form>
                        <input type="text" name="" id="task-id" hidden>
                        <label>Task Name</label>
                        <input type="text" id="edit-task-name" placeholder="Task Name">
                        <input type="button" id="update-task" onclick="updateTask();"  value="Update Task">
                    </form>
                </div>
            </div>
        </div>

        <!-- Assign Modal -->
        <div id="assign-modal" class="modal">

            <!-- Modal content -->
            <div class="modal-content">
                <div class="modal-header">
                    <span class="close">&times;</span>
                    <h2>Assign Users</h2>
                </div>
                <div class="modal-body">
                    <ul id="list-of-users"></ul>
                    <button type="submit" id="assign-task">Assign</button>
                </div>
            </div>
        </div>
</body>
<script src="./js/tasks.js"></script>
<script src="./js/modal.js"></script>

</html>
